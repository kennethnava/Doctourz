<template name="docacctinfo">
    {{>accountHeader}}
    {{>content}}
</template>

<template name="content">
   <div class="col-xs-12 col-sm-10 col-sm-offset-1">
       <ul class="nav nav-tabs">
           <li class="active"><a href="#personalinfo" data-toggle="tab" aria-expanded="true">Personal Information</a></li>
           <li class=""><a href="#affilliations" data-toggle="tab" aria-expanded="false">Affilliations</a></li>
           <li class=""><a href="#procedures" data-toggle="tab" aria-expanded="false">Procedures</a></li>
           <li class=""><a href="#specializations" data-toggle="tab" aria-expanded="false">Specializations</a></li>
           <li class=""><a href="#trainings" data-toggle="tab" aria-expanded="false">Trainings</a></li>
       </ul>
       <div id="myTabContent" class="tab-content">
           <div class="tab-pane fade active in" id="personalinfo">
                {{>pers}}
           </div>
           <div class="tab-pane fade" id="affilliations">
                {{>affs}}
           </div>
           <div class="tab-pane fade" id="procedures">
               {{>procs}}
           </div>
           <div class="tab-pane fade" id="specializations">
               {{>specs}}
           </div>
           <div class="tab-pane fade" id="trainings">
               {{>trains}}
           </div>
       </div>
   </div>
</template>

<template name="sessionId">
    {{session.docId}}
</template>
