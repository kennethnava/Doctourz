<template name="pers">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 profileThumb top-20">
        <div class="col-xs-12">
            <img src="/dummy.jpg" class="img-thumbnail">
        </div>
        <div class="col-xs-12">
            <hr/>
            <b><b class="green">Name:</b>:&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.name}}</b>
            <hr/>
            <b><b class="green">Gender:</b>:&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.gender}}</b>
            <hr/>
            <b><b class="green">Birth Date:</b>&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.birthdate}}</b>
            <hr/>
            <b><b class="green">Email Address:</b>:&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.email}}</b>
            <hr/>
            <b><b class="green">Country:</b>:&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.country}}</b>
            <hr/>
            <b><b class="green">Writeups:</b>:&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.writeups}}</b>
            <hr/>
            <button class="btn btn-success pull-right">Edit</button>
        </div>
    </div>
</template>
