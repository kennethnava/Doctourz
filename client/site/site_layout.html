<template name="sitelayout">
    <div class="col-xs-12 top-20">
        <div  style="max-width:1180px; margin: 0 auto;">
            {{>site_navibar}}
            {{>yield}}
            {{>site_footer}}
        </div>
    </div>
</template>


<template name="site_navibar">
    <div class="col-xs-12 col-sm-4">
        <a href="/">
        <img src="/logo.png" class="img-responsive">
        </a>
    </div>
    <div class="col-xs-12 col-sm-8 text-right header top-20">
        {{#if sessionId}}
            <a href="/profile" class="">Profile</a>&nbsp;&nbsp;<b>|</b>&nbsp;
            <a href="/logout" class="">Sign out</a>&nbsp;&nbsp;<b>|</b>&nbsp;
            <a>Concierge</a>
        {{else}}
            <a href="loginform" class="">log in</a>&nbsp;&nbsp;<b>|</b>&nbsp;
            <a href="userregistration" class="">Sign up</a>&nbsp;&nbsp;<b>|</b>&nbsp;
            <a>Concierge</a>
        {{/if}}
        {{#if equals adminId 'valid'}}
            &nbsp;&nbsp;<b>|</b>&nbsp;
            <a href="/profile/adminpanel/home">Admin Panel</a>
        {{/if}}
    </div>
</template>

<template name="site_footer">
    <div class="col-xs-12 top-20" style="margin-top:70px;"></div>
    <hr/>
    <div class="col-xs-12" style=" margin-bottom: 70px;">
        <div class="col-sm-3 no-padd">
            <img src="/footer1.jpg">
        </div>
        <div class="col-sm-6">
            <h6 class="text-center">Doctourz ™ All Rights Reserved 2014</h6>
        </div>
        <div class="col-sm-3 no-padd">
            <img src="/footer2.png" class="pull-right" style="max-height: 50px;">
        </div>
    </div>
</template>
