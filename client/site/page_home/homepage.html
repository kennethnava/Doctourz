<template name="homepage">
   {{>slider}}

</template>

<template name="slider">
    <div class="row top-20">

    </div>
    <div class="col-xs-12">
        <div id="myCarousel" class="carousel slide top-20" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img1.jpg" >
                </div>

                <div class="item">
                    <img src="img2.jpg" >
                </div>

                <div class="item">
                    <img src="img3.jpg" >
                </div>

                <div class="item">
                    <img src="img4.jpg" >
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row"></div>

    <div class="col-xs-12">
        <div class="searchbar col-xs-12">
            <div class="col-xs-12 col-sm-3">
                <label>DOCTOR SPECIALIZATION</label>
                <select class="form-control">
                    <option>Cardiology</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-3">
                <label>LOCATION</label>
                <select class="form-control">
                    <option>Ortigas</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-3">
                <label>APPOINTMENT DATE</label>
                <input type="date" class="form-control"/>
            </div>
            <div class="col-xs-12 col-sm-3">
                <button class="btn btn-primary top-20 block">Search</button>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <img src="/med_03.jpg" class="col-xs-12 no-padd">
    </div>

    <div class="col-xs-12 text-center">
        <div class="col-sm-4">
            <h1>Learn More</h1>
        </div>
        <div class="col-sm-4">
            <h1>Get Help</h1>
        </div>
        <div class="col-sm-4">
            <h1>News</h1>
        </div>
    </div>
</template>
