<template name="index_home">
    {{>new_header}}
    {{>landing_section}}
    {{>steps_page}}
    {{>carousel_page}}
    {{>section4}}
    {{>section5}}
    {{>new_footer}}
</template>

<template name="new_header">
    <nav class="topbar">
        <div class="col-xs-12 no-padd">
            <img id="logo" src="/logo_white.png" style="margin-left: 30px;width: 300px;">
            <a href="/loginform" class="btn btn-warning pull-right top-20 btn-lg">Sign In</a>
        </div>
    </nav>
</template>


<template name="landing_section">
    <div class="intro">
        <div class="intro-body">
            <div class="jumbotron half-opac-2 text-center">
                <h1 style="color: #336799;"><strong>Global Healthcare<br> <span style="padding-left: 360px;color: #488DD0;">Made for YOU...</span> </strong></h1>
                <p class="lead" style="color: #336799">Let us match you with a Doctor today.</p>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <a href="about.html" class="btn btn-lg" style="width: 150px; border: 2px solid #336799;background-color: transparent !important;color: #336799"><strong>Learn more</strong></a>
                        <a href="/userregistration" class="btn btn-lg btn-warning" style="width: 150px;"><strong>Sign up</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 no-padd">
        <div class="jumbotron" style="background-color: #336799;padding-bottom: 100px">
            <div class="col-xs-8 col-xs-offset-2">
                <form name="search-physician">
                    <div class="form-inline">
                        <strong style="color: white;font-weight: bold;font-size: 20px;padding-right: 20px">Find a Physician</strong>
                        <input type="text" name="location" placeholder="Specializing in..." class="form-control" style="margin-right: 20px" />
                        <input type="text" name="specialization" placeholder="Located in..."  class="form-control" style="margin-right: 20px" />
                        <button type="submit" class="btn btn-lg" style="background-color: #488DD0;color: white;width: 150px"><strong>Search</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="steps_page">
    <div class="row step-page" style="padding-bottom: 100px">
        <div class="col-xs-12 text-center">
            <h1 style="font-weight: 600; color: black;font-size: 45px">We're here with you every step of the way</h1>
            <div style="background: url('/greenbar.png') center no-repeat;height: 200px">
                <ul class="nav nav-pills round-pills" role="tablist">
                    <li class="active"><a href="#1" role="tab" data-toggle="tab">1</a><span class="step-text">PHYSICIAN SEARCH</span></li>
                    <li><a href="#2" role="tab" data-toggle="tab">2</a><span class="step-text">NURSE CONCIERGE</span></li>
                    <li><a href="#3" role="tab" data-toggle="tab">3</a><span class="step-text">TELEMED<br>CONSULTATION</span></li>
                    <li><a href="#4" role="tab" data-toggle="tab">4</a><span class="step-text">FOLLOW-UP CARE</span></li>
                </ul>
            </div>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="1"><img src="/123_1.png" /></div>
                <div role="tabpanel" class="tab-pane" id="2"><img src="/123_2.png" /></div>
                <div role="tabpanel" class="tab-pane" id="3"><img src="/123_3.png" /></div>
                <div role="tabpanel" class="tab-pane" id="4"><img src="/123_4.png" /></div>
            </div>
        </div>
    </div>
</template>

<template name="carousel_page">
    <div class="col-xs-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000" data-pause="true">
            <!-- Indicators
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
             -->

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/Ad1_02.png"  width="100%">
                    <span class="slide-1-text">Healthcare <br>For All.<br>Affordable.<br>Accessible.</span>
                </div>

                <div class="item">
                    <img src="/Ad2_02.png"  width="100%">
                    <span class="slide-2-text">Matching<br>your Medical<br>needs with<br>Top Physicians<br>Globally</span>
                </div>

                <div class="item">
                    <img src="/Ad3_02.png" width="100%">
                    <span class="slide-3-text-all">
                        <span class="slide-3-text">Saving Lives. <br>Empowering <br>Nations.</span><br>
                        <hr style="border-color: dimgray">
                        <span class="slide-3-sub">
                            The health of the community is important to us. Donate a telemed session to a child in need.
                        </span>
                        <br>
                        <button class="btn btn-warning btn-lg" style="margin-top: 70px">DONATE</button>
                    </span>
                </div>

                <div class="item">
                    <img src="/Ad4_02.png" width="100%">
                    <span class="slide-4-text-all">
                        <span class="slide-4-text">Be a part<br>of the <br>Healthcare<br>revolution</span><br>
                        <hr style="border-color: dimgray">
                        <span class="slide-4-sub">
                            We want the best of the best, Our services are catered to maximize your practice.
                        </span>
                         <br>
                        <button class="btn btn-primary btn-lg" style="margin-top: 70px">Learn More</button>
                    </span>
                </div>
            </div>

            <!-- Left and right controls
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
             -->
        </div>
    </div>
</template>

<template name="section4">

<template name="section5">
    <div class="col-xs-12 no-padd" style="background: url('/blueBG.png') center no-repeat;background-size: cover">

                <h2 class="fwhite">The vision of DOCTOURZ is to make healthcare<br/>personal and accessible. We are dedicated to<br/> "making healthcare global" sign up now!</h2>
