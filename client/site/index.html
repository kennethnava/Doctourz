<template name="index_home">
    {{>new_header}}
    {{>landing_section}}
    {{>new_body}}
    {{>new_footer}}
</template>

<template name="new_header">
    <nav class="topbar">
        <div class="col-xs-12 no-padd">
            <img id="logo" src="/images/logo_white.png" style="margin-left: 30px;width: 300px;">
            <a href="/loginform" class="btn btn-primary pull-right top-20 btn-lg">Sign In</a>
        </div>
    </nav>
</template>


<template name="landing_section">
    <div class="intro">
        <div class="intro-body">
            <h1 class="cover-heading fwhite">Global Healthcare Made for YOU...</h1>
            <p class="lead">Let us match you with a Doctor today.</p>
            <div class="row">
                <div class="col-md-offset-5 col-md-4">
                    <a href="about.html" class="col-md-4 btn btn-lg btn-default">Learn more</a>
                    <a href="/userregistration" class="col-md-4 btn btn-lg btn-warning" style="margin-left:8px !important;">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="new_body">

        <div class="mybody-content bggray5">
            <div class="row">
                <div class="mybody">
                    <h1 class="text-center top-50"><b>DOC</b>TOURZ <b class="normal fgray2">is with YOU every step of the way</b></h1>
                    <div class="col-xs-12">
                        <div class="underline"></div>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="/images/icon-dma.gif">
                        <h3 class="text-center bold">DMA</h3>
                        <p>DOCTOURZ Matching Algorithm (DMA) is a state-of-the-art physician search engine built with a behavioral science algorithm that delivers real-time matching solutions.</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="/images/icon-nurse.gif">
                        <h3 class="text-center bold">DMA</h3>
                        <p>DOCTOURZ Virtual Concierge collectively will create a one-of-a-kind, comprehensive patient experience. Your real-time needs are supported by a 24/7 DOCTOURZ Virtual Concierge.</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="/images/icon-telemed.gif">
                        <h3 class="text-center bold">DMA</h3>
                        <p>DOCTOURZ also incorporates telemedicine software that provides real time teleconsultation services via web/video at any DOCTOURZ affiliate hospital/clinic.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mybody-content bggray5">
            <div class="row">
                <div class="mybody">
                    <h1 class="text-center top-50"><b>DOC</b>TOURZ <b class="normal fgray2">is the Match.com<br/> for finding that personal doctor in your life!</b></h1>
                    <div class="col-xs-12">
                        <div class="underline"></div>
                    </div>
                    <div class="col-xs-12">
                        <img src="/images/sample-video.gif" class="col-xs-12 no-padd">
                    </div>
                </div>
            </div>
        </div>

        <div class="mybody-content bggray5">
            <div class="row">
                <div class="mybody">
                    <h1 class="text-center top-50"><b class="fgray1">Global Healthcare</b><br/><b>DOC</b>TOURZ <b class="normal fgray2">is helping patiens connect<br/> to the best doctors in Asia.</b></h1>
                    <div class="col-xs-12">
                        <div class="underline"></div>
                    </div>
                    <div class="col-xs-12">
                        <img src="/images/global.gif" class="col-xs-12 no-padd">
                    </div>
                </div>
            </div>
        </div>

        <div class="mybody-content " id="team">
            <div class="row">
                <div class="mybody">
                    <h1 class="text-center top-50 fgray1">Patient Care Team and Founders</h1>
                    <div class="col-xs-12">
                        <div class="underline"></div>
                    </div>
                    <div class="row"></div>
                    <div class="col-md-4 text-center">
                        <div class="avatar-thumb">
                            <img src="/images/doctor.png" class="col-xs-12 no-padd">
                            <div class="description fgray1 _13">
                                <small> Martin <b>"Marty" Makary</b>, is a Co-Founder of DOCTOURZ and is the company's Chief Medical Officer. In 2013, Marty was named one of the most influential people in healthcare by Health Magazine. You can see Marty on the Today Show and Fox News as lead commentator for health related topics or discussing one of his New York Times Best Selling books.</small>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <div class="avatar-thumb">
                            <img src="/images/tech.png" class="col-xs-12 no-padd">
                            <div class="description fgray1 _13">
                                <small><b>Lou Holder</b>, is the Co-Founder and CEO of DOCTOURZ with more than 20+ years of executive experience with leading technology organizations including co-founding Vonage, the largest residential VoIP phone company. Lou is looking to change the landscape of healthcare by building the premiere Patient Engaging TELEMED platform for Global Users.</small>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <div class="avatar-thumb">
                            <img src="/images/patient.png" class="col-xs-12 no-padd">
                            <div class="description fgray1 _13">
                                <small>Ferdinand <b>"Ferdie"</b> Piano, Co-Founded DOCTOURZ as a patient who felt that he hadn't found a physician that understood his unique and personal healthcare issues. Ferdie has had more then 30+ surgeries in his lifetime and counting. Ferdie wanted to build a patient engaging platform to find that perfect fit physician. DOCTOURZ was born.</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 top-100"></div>
                    <h2 class="text-center top-100 fgray1">The three DOCTOURZ founders come from different<br/> backgrounds but share a common vision;<br/> revolutionize global healthcare.</h2>
                </div>
            </div>
        </div>

        <div class="mybody-content text-center" id="registration">
            <div class="row">
                <h2 class="fwhite">The vision of DOCTOURZ is to make healthcare<br/>personal and accessible. We are dedicated to<br/> "making healthcare global" sign up now!</h2>
                <div class="col-xs-12 top-50">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <select class="form-control" id="type">
                                <option>I am a...</option>
                                <option>I am a patient</option>
                                <option>I am a doctor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" id="email">
                        </div>
                        <button type="submit" class="btn btn-warning">Signup</button>
                    </form>
                </div>
            </div>
        </div>



</template>
