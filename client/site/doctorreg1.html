<template name="doctorreg">
    {{> siteHeader}}
    <div class="registration-form col-sm-6 col-sm-offset-3 regform">
        <div class="panel panel-success">
            <div class="panel-heading">
                Doctors Registration form
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        {{> quickForm collection="Doctors" id="doctorinsert"  type="insert"}}
                    </div>
                </form>
            </div>
        </div>

    </div>
</template>
