<template name="loginform">
    <div class="full-height bggray5 col-xs-12 no-padd">
        <div class="login bgwhite top-100">
            {{>portion_head_login}}

            <div class="col-xs-12 padd-30 bgwhite no-padd text-center top-10" >
                <h4 class="bold">Log in to your account</h4>
                <div class="col-sm-10 col-sm-offset-1 top-20">
                    <form>
                        <div id="errorDiv"></div>
                        <div class="form-group">
                            <input type="text" class="form-control " placeholder="Username" id="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control " placeholder="Password" id="password">
                        </div>
                        <div class="form-group text-left">
                            <label><input type="checkbox" value="Remember me">&nbsp; Remember me</label>
                        </div>
                        <button class="btn btn-block top-10 bold hoverbrown">LOG IN</button>&nbsp;&nbsp;&nbsp;
                    </form>
                    <div class="col-xs-12 text-center no-padd">
                        <b><a href="/passwordrecovery">Forgot your password?</a></b><br/><br/>

                        <b>Don't have an account? <a href="/userregistration">Sign up!</a></b><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
