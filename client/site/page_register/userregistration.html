<template name="userregistration">
    <div class="row"></div>
    <div class="col-sm-8 top-20">
        <h1>Why do I have to sign up for an account?</h1>
        <p>You get patient-to-physician matching. To get the best match possible, we need to know certain things about you. Signing up for an account allows us to know more about you.</p>
    </div>
    <div class="col-sm-4 top-20">
        <h1>Sign Up</h1>
        <form>
            <div id="errorDiv">

            </div>
            <div class="form-group">
                <label>* Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label>* Password</label>
                <input type="password" class="form-control" id="password1">
            </div>
            <div class="form-group">
                <label>* Password</label>
                <input type="password" class="form-control" id="password2">
            </div>
            <div class="form-group">
                <label>* Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label>* First Name</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
        <hr/>
        <a>Already have an account? Login!</a>
    </div>

</template>
