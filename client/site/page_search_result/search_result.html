<template name="search_result">
    <div class="col-xs-12">


        <div class="col-xs-12"> <hr/>
            <div class="col-sm-4">
                <h2>Search Physician</h2>
            </div>
            <div class="searchbar2 col-xs-12 col-sm-8">
                <form>
                    <div class="col-xs-12 col-sm-4">
                        <label>SPECIALIZATION</label>
                        <select id="specialization" class="form-control">
                            {{#each specializations}}
                                <option>{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <label>LOCATION</label>
                        <select id="location" class="form-control">
                            {{#each locations}}
                                <option>{{state}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <label>APPOINTMENT DATE</label>
                        <input type="date" class="form-control"/>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <button class="btn btn-primary top-20 block">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-12">
            <hr/>
        </div>
        <div class="col-xs-12">
            {{>search_result_list}}
        </div>
    </div>
</template>


<template name="search_result_list">
    <div class="col-xs-12 top-20">
        {{#each doctors}}
            <div class="col-sm-3">
                <div class="col-xs-12 profileThumb2">
                    <img src=/{{avatar}} >
                    <label class="name">{{name}}</label><br/>
                    <label class="spec">{{specialization}}</label><br/>
                    <label class="spec">{{match}}</label>
                    <br/>
                    <button  class="btn btn-primary btn-sm viewprofile" id={{_id}}>Review Profile</button>
                </div>
            </div>
        {{/each}}
    </div>
</template>
