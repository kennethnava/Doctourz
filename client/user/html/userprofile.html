<template name="userprofile">
    <div class="row"></div>
    <div class="col-xs-12 col-sm-4 top-20">
        {{>user_personal_info}}
    </div>
    <div class="col-xs-12 col-sm-8 top-20">
        {{>matching_info}}
    </div>
</template>

<template name="user_personal_info">
    <img src="/{{details.avatar}}" class="img-thumbnail" style="max-width:200px;">
    <hr/>
        <a href="/profile/edit"  class="btn btn-primary btn-sm ">Edit Profile</a>
        <a href="/physicianprofile/edit" class="btn btn-info btn-sm">Physician Profile</a>
        <a href="/medicalprofile/edit" class="btn btn-warning btn-sm">Medical Profile</a>
    <hr/>
    <label class="label">Email Address:</label><label class="label">{{details.email}}</label><br/>

    <h3>Name</h3><hr/>
    <label class="label">First Name:</label><label class="label">{{details.firstname}}</label><hr/>
    <label class="label">Last Name:</label><label class="label">{{details.lastname}}</label><hr/>
    <label class="label">Middle Name:</label><label class="label">{{details.middlename}}</label><hr/>
    <label class="label">Suffix Name:</label><label class="label">{{details.suffix}}</label><hr/>
    <label class="label">Aliases:</label><label class="label">{{details.aliases}}</label><hr/>

    <h3 class="top-20">Basic Information</h3><hr/>
    <label class="label">Gender:</label><label class="label">{{details.gender}}</label><hr/>
    <label class="label">Civil Status:</label><label class="label">{{details.civilstatus}}</label><hr/>
    <label class="label">Birth Date:</label><label class="label">{{details.birthdate}}</label><hr/>

    <h3 class="top-20">Address</h3><hr/>
    <label class="label">Address 1:</label><label class="label">{{details.address1}}</label><hr/>
    <label class="label">Address 2:</label><label class="label">{{details.address2}}</label><hr/>
    <label class="label">City:</label><label class="label">{{details.city}}</label><hr/>
    <label class="label">State:</label><label class="label">{{details.state}}</label><hr/>
    <label class="label">Country:</label><label class="label">{{details.country}}</label><hr/>
    <label class="label">Zip Code:</label><label class="label">{{details.zip}}</label><hr/>
</template>

<template name="matching_info">
    {{>ratings}}
    {{>physician_patient_matching}}
    {{>doctors_matching}}
</template>

<template name="ratings">
    <hr/>
    <div class="col-xs-12 no-padd">
        <div class="col-xs-12 col-sm-2 no-padd">
            <label>Receptiveness</label>
        </div>
        <div class="col-xs-12 col-sm-10 no-padd">
            <div class="progress ">
                <div class="progress-bar progress-bar-info" style="width: 20%">20%</div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="col-xs-12 no-padd">
        <div class="col-xs-12 col-sm-2 no-padd">
            <label>Obsessiveness</label>
        </div>
        <div class="col-xs-12 col-sm-10 no-padd">
            <div class="progress ">
                <div class="progress-bar progress-bar-warning" style="width: 80%">80%</div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="col-xs-12 no-padd">
        <div class="col-xs-12 col-sm-2 no-padd">
            <label>Adventurer</label>
        </div>
        <div class="col-xs-12 col-sm-10 no-padd">
            <div class="progress ">
                <div class="progress-bar progress-bar-success" style="width: 75%">75%</div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="col-xs-12 no-padd">
        <div class="col-xs-12 col-sm-2 no-padd">
            <label>Meticulous</label>
        </div>
        <div class="col-xs-12 col-sm-10 no-padd">
            <div class="progress "><div class="progress-bar progress-bar-danger" style="width: 67%">67%</div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="col-xs-12 no-padd">
        <div class="col-xs-12 col-sm-2 no-padd">
            <label>Amenity</label>
        </div>
        <div class="col-xs-12 col-sm-10 no-padd">
            <div class="progress ">
                <div class="progress-bar progress-bar-primary" style="width: 83%">83%</div>
            </div>
        </div>
    </div>
    <hr/>
</template>

<template name="physician_patient_matching">
    <div class="row"></div>
    <hr/>
    <h2 class="top-20">Physician-Patient Matching</h2>
    <div class="alert alert-info">
        After completing the Personality Questionnaire, Doctourz is able to identify Physicians that would be most appropriate to support your needs. This questionnaire is designed to match your profile with the right Physician using the DMA. Profiling will be based on the HMR (High-Match Rating) results.
    </div>
    <button class="btn btn-primary pull-right btn-sm">Take a personality survey</button>
</template>

<template name="doctors_matching">
    <div class="row"></div>
    <hr/>
    <h2 class="top-20">(DMA) Doctourz Matching Algorithm</h2>
    <div class="alert alert-info">
        All information input would be utilized to filter Physicians that would match your profile and fit your preferences.
    </div>
    <button class="btn btn-primary pull-right btn-sm">Edit Preferences</button>
</template>
