<template name="doctorpersonalinformation">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 profileThumb top-20">
        <div class="col-xs-12">
            <img src="/dummy.jpg" class="img-thumbnail">
        </div>
        <div class="col-xs-12">
            <hr/>
            <b><b class="green">Name:</b>:&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.name}}</b>
            <hr/>
            <b><b class="green">Gender:</b>:&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.gender}}</b>
            <hr/>
            <b><b class="green">Birth Date:</b>&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.birthdate}}</b>
            <hr/>
            <b><b class="green">Email Address:</b>&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.email}}</b>
            <hr/>
            <b><b class="green">Country:</b>&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.country}}</b>
            <hr/>
            <b><b class="green">Writeups:</b>&nbsp;&nbsp;&nbsp;&nbsp; {{doctor.writeups}}</b>
            <hr/>
            <a href="doctorpersonalifoedit" class="btn btn-primary pull-right">Edit</a>
        </div>
    </div>
</template>

<template name="doctor_personal_information_edit">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Update Personal Information
            </div>
            <div class="panel-body">
                <form>
                    <div id="errorDiv"></div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" value={{doctor.name}}>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Birthdate</label>
                        <input type="date" class="form-control" id="birthdate" value={{doctor.birthdate}}>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control" id="email" value={{doctor.email}}>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" id="country">
                            {{#each countries}}
                                <option>{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Writeups</label>
                        <textarea type="text" class="form-control" id="writeups" >{{doctor.writeups}}</textarea>
                    </div>
                    <button class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</template>
