<template name="account_doctor_procedures">

    <ul class="list-group top-30">
        <li class="list-group-item">
            <b class="_17 normal">Procedures known for</b>
        </li>
        {{#each procedures}}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-12">
                        <b   class="normal" data-toggle="tooltip" title={{description}}>{{name}}</b>
                        <i class="fa fa-pencil pull-right" id={{_id}} onclick="toggleElement('edit_diet')"></i>
                        <i class="fa fa-remove pull-right delete" id={{_id}}></i>
                    </div>
                </div>
            </li>
        {{/each}}
    </ul>

</template>

<template name="account_doctor_procedures_public">

    <div class="col-xs-12 col-sm-12">
        <table class="table table-striped table-hover top-20">
            <thead>
            <tr>
                <th>Procedure Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            {{#each procedures}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{description}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

</template>

<template name="procedures_form">
    <div class="col-xs-12 no-padd">
        <div class="col-xs-12 no-padd">
            <div class="panel panel-default top-20">
                <div class="panel-heading">
                    New Procedure
                    <i class="fa fa-plus pull-right delete" id={{_id}} onclick="toggleElement('add_procedure')"></i>
                </div>
                <div class="panel-body no-display" id="add_procedure">
                    <form>
                        <div id="errorDiv"></div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="doctorId" class="hidden" value={{sessionId}}>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="description" class="form-control">
                        </div>
                        <a href="/physicianprofile/edit" class="btn btn-default">Back</a>
                        <button class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="doctor_procedure_update">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default top-20">
            <div class="panel-heading">
                New Procedure
            </div>
            <div class="panel-body">
                <form>
                    <div id="errorDiv"></div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="procId" class="hidden" value={{procedures._id}}>
                        <input type="text" id="name" class="form-control" value={{procedures.name}}>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" class="form-control" value={{procedures.description}}>
                    </div>
                    <a href="/physicianprofile/edit" class="btn btn-default">Back</a>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</template>
