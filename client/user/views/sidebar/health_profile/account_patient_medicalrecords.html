<template name="account_patient_medicalrecords">
    <div class="col-xs-12">
        {{>patientMedicalRecordList}}
    </div>

</template>

<template name="account_patient_medicalrecords_public">
    <div class="col-xs-12">
        {{>patientMedicalRecordList_public}}
    </div>

</template>

<template name="patientMedicalRecordList">
    <ul class="list-group top-20">
        <li class="list-group-item">
            <b class="_17 normal">Medical Records</b>
        </li>
        {{#each record}}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-12">
                        <b class="normal" title={{description}}>{{reason}}<br/><small>({{hospital}})<br/>[{{formatDate datefrom  }} - {{formatDate dateTo}}]</small></b>
                        <i class="fa fa-pencil-square-o pull-right" onclick="toggleElement('name_edit')"></i>
                        <i  class="fa fa-remove pull-right delete" id={{_id}}></i>
                    </div>
                </div>
            </li>
        {{/each}}
    </ul>
</template>

<template name="patientMedicalRecordList_public">
    <div class="table-responsive">
        <table class="table table-striped table-hover top-20">
            <thead>
            <tr>
                <th>Reason</th>
                <th>Hospital</th>
                <th>Inclusive Date</th>
            </tr>
            </thead>
            <tbody>
            {{#each record}}
                <tr>
                    <td>{{reason}}</td>
                    <td>{{hospital}}</td>
                    <td>{{formatDate datefrom }} - {{formatDate dateTo}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="medicalrecordForm">
    <div class="col-xs-12 no-padd">
        <div class="col-sm-12 no-padd">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add New Medical Record
                    <i class="fa fa-plus pull-right" onclick="toggleElement('add_record')"></i>
                </div>
                <div class="panel-body no-display" id="add_record">
                    <form>
                        <div id="errorDiv"></div>
                        <input type="text" class="hidden" id="patientId" value={{sessionId}}>
                        <div class="form-group">
                            <label>From</label>
                            <input type="date" class="form-control " id="dateFrom">
                        </div>
                        <div class="form-group">
                            <label>To</label>
                            <input type="date" class="form-control " id="dateTo">
                        </div>
                        <div class="form-group">
                            <label>Reason/Description</label>
                            <textarea  class="form-control " id="reason"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <input type="text" class="form-control " id="hostipal">
                        </div>
                        <div class="form-group">
                            <a class="btn btn-default" href="edit">Back</a>
                            <button class="btn btn-primary pull-right" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="medicalrecordForm_update">
    <div class="col-xs-12">
        <hr/>
        <div class="col-sm-6 col-sm-offset-3 top-20">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add New Medical Record
                </div>
                <div class="panel-body">
                    <form>
                        <div id="errorDiv"></div>
                        <input type="text" class="hidden" id="patientId" value={{data._id}}>
                        <div class="form-group">
                            <label>From</label>
                            <input type="date" class="form-control " id="dateFrom" value={{data.dateFrom}} >
                        </div>
                        <div class="form-group">
                            <label>To</label>
                            <input type="date" class="form-control " id="dateTo" value={{data.dateTo}}>
                        </div>
                        <div class="form-group">
                            <label>Reason/Description</label>
                            <textarea  class="form-control " id="reason" value={{data.reason}}></textarea>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <input type="text" class="form-control " id="hostipal" value={{data.hospital}}>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-default" href="../edit">Back</a>
                            <button class="btn btn-primary pull-right" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
