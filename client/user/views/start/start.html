<template name="start_gender">
    <div class="full-height bggray5 col-xs-12 no-padd">
        <div class="login bgwhite top-100">
            <div class="col-xs-12 padd-30 bgwhite no-padd text-center top-10" >
                <h4 class="bold fgray2">Hi there!</h4>
                <div class="progress">
                    <div  class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="30"
                         aria-valuemin="0" aria-valuemax="100" style="width:30%;">
                        30%
                    </div>
                </div>
                <div class="alert alert-info">
                    <h4 class="fblue3">Three quick things</h4>
                    <b class="normal fgray2 _12">Tell doctors a little more so they can personalize their answers</b>
                </div>
                <div class="col-sm-10 col-sm-offset-1 top-20">
                    <form>
                        <div id="errorDiv"></div>
                        <div class="forn-group text-center">
                            <label>Gender</label><br/><br/>
                            <div class="col-xs-6">
                                <label><i style="font-size:60px;" class="fa fa-male"></i><input class="pretty-radio" type="radio" name="gender" id="male"><br/><label>Male</label></label>
                            </div>
                            <div class="col-xs-6">
                                <label><i style="font-size:60px;" class="fa fa-female"></i><input class="pretty-radio" type="radio" name="gender" id="female"><br/><label>Female</label></label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block top-10 bold bottom-10">Continue</button>
                        <div class="col-xs-12 text-center no-padd">
                            <b><a href="/passwordrecovery">Skip</a></b><br/><br/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="start_name">
    <div class="full-height bggray5 col-xs-12 no-padd">
        <div class="login bgwhite top-100">
            <div class="col-xs-12 padd-30 bgwhite no-padd text-center top-10" >
                <h3 class="">Complete your profile</h3>
                <b class="normal fgray3">Help doctors help you better</b>
                <div class="row top-20">
                    <div class="col-xs-6 padd-5" >
                        <div class="colx-s-12 " style="background-color: #F3FDFF; padding: 10px 5px; height: 120px;">
                            <i class="fa fa-user" style="font-size:40px; color: #326799;"></i><br/>
                            <b class="fgray3 _12">Professional guidance from leading global physician</b>
                        </div>
                    </div>
                    <div class="col-xs-6 padd-5">
                        <div class="colx-s-12 " style="background-color: #F3FDFF; padding: 10px 5px; height: 120px;">
                            <i class="fa fa-phone" style="font-size:40px; color: #326799;"></i><br/>
                            <b class="fgray3 _12">24/7 on call medical staff</b>
                        </div>
                    </div>
                    <div class="col-xs-6 padd-5">
                        <div class="colx-s-12 " style="background-color: #F3FDFF; padding: 10px 5px; height: 120px;">
                            <i class="fa fa-feed" style="font-size:40px; color: #326799;"></i><br/>
                            <b class="fgray3 _12">Customize your news health feed</b>
                        </div>
                    </div>
                    <div class="col-xs-6 padd-5">
                        <div class="colx-s-12 " style="background-color: #F3FDFF; padding: 10px 5px; height: 120px;">
                            <i class="fa fa-clipboard" style="font-size:40px; color: #326799;"></i><br/>
                            <b class="fgray3 _12">Reminders to assist you through your healthcare journey</b>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10 col-sm-offset-1 top-20">
                    <form>
                        <div id="errorDiv"></div>
                        <div class="form-group">
                            <input type="text" class="form-control text-center" placeholder="Your name" id="name" value={{name.name}}>
                        </div>
                        <button class="btn btn-primary btn-block top-10 bold">Continue</button>&nbsp;&nbsp;&nbsp;
                    </form>
                    <div class="col-xs-12 text-center no-padd">
                        <b><a href="/passwordrecovery">Skip</a></b><br/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="start_topics">
    <div class="full-height bggray5 col-xs-12 no-padd">
        <div class="login bgwhite top-100">
            <div class="col-xs-12 padd-30 bgwhite no-padd text-center top-10" >
                <h4 class="bold fgray2">Hi there!</h4>
                <div class="progress">
                    <div  class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="30"
                          aria-valuemin="0" aria-valuemax="100" style="width:30%;">
                        30%
                    </div>
                </div>
                <div class="alert alert-info">
                    <h4 class="fblue3">For a more personalized experience</h4>
                    <b class="normal fgray2 _12">Please add three or more topics</b>
                </div>
                <div class="col-sm-12 top-20 no-padd">
                    <form>
                        <div id="errorDiv"></div>
                        <div class="forn-group text-center" style="position: relative;">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                        {{#each topics}}
                                            <tr>
                                            <td class="text-left _17">{{title}}</td>
                                            <td ><input type="checkbox" class="pretty-radio point" name="topics" value={{_id}}></td>
                                            </tr>
                                        {{/each}}
                                </tbody>
                            </table>

                        </div>
                        <button class="btn btn-primary btn-block top-10 bold bottom-10">Continue</button>
                        <div class="col-xs-12 text-center no-padd">
                            <b><a href="/passwordrecovery">Skip</a></b><br/><br/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
