<template name="questionairetrait">
    <div class="col-xs-12">
        <a>Questionaire </a>/<a> Traits</a>
        {{>traits}}
    </div>
</template>


<template name="questionairequestion">
    <div class="col-xs-12">
        <a>Questionaire </a>/<a> Traits</a>
        {{>questions}}
    </div>
</template>


<template name="traits">
    <div class="table-responsive">
        <table class="table table-striped table-hover top-20">
            <thead>
            <tr>
                <th>Trait</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#each traits}}
                <tr>
                    <td>{{trait}}</td>
                    <td>{{description}}</td>
                    <td>
                        <button  class="btn btn-xs btn-primary update" id={{_id}}>Update</button>
                        <button class="btn btn-xs btn-default delete" id={{_id}}>Remove</button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <a href="newtrait" class="btn btn-primary pull-right">Add New</a>
</template>



<template name="questions">
    <div class="table-responsive">
        <table class="table table-striped table-hover top-20">
            <thead>
            <tr>
                <th>Trait</th>
                <th>Question</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#each questions}}
                <tr>
                    <td>{{trait}}</td>
                    <td>{{question}}</td>

                        {{#if equals type "true"}}
                        <td>Positive</td>
                        {{else}}
                            <td>Negative</td>
                        {{/if}}

                    <td>
                        <button  class="btn btn-xs btn-primary update" id={{_id}}>Update</button>
                        <button class="btn btn-xs btn-default delete" id={{_id}}>Remove</button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <a href="newquestion" class="btn btn-primary pull-right">Add New</a>
    </div>
</template>

<template name="trait_form">
    <div class="col-xs-12">
        <div class="col-sm-8 col-sm-offset-2 top-20">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add New traits for personality check
                </div>
                <div class="panel-body">
                    <form>
                        <div id="errorDiv"></div>
                        <div class="form-group">
                            <label>Trait Name</label>
                            <input type="text" id="trait" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Background Color </label><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#2FA4E7; display: inline-block; text-align:center; color: white;">(Default)</div> <br/>
                            <label><input type="radio" name="color" id="color1"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#73A839; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color2"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#033C73; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color3"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#DD5600; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color4"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#C71C22; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color5"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#285987; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color6"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#87B556; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color7"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#E26F26; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color8"><div style="margin-left:5px; min-width: 100px; min-height: 15px; background-color:#CF3D42; display: inline-block;"></div></label><br/>
                            <label><input type="radio" name="color" id="color9"><div style="margin-left:5px; min-width:100px; min-height: 15px; background-color:#E6BB50; display: inline-block;"></div></label><br/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary pull-right">Save</button>
                            <a href="/questionaireTraits" class="btn btn-default pull-right">Back</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
