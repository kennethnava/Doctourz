<template name="account_patient_medical_conditions">
    <div class="col-xs-12">
        {{>account_patient_medical_conditions_list}}
    </div>
</template>

<template name="account_patient_medical_conditions_public">
    <div class="col-xs-12">
        {{>account_patient_medical_conditions_list_public}}
    </div>
</template>

<template name="account_patient_new_medical_condition">
    <div class="col-xs-12">
        <hr/>
        <div class="col-sm-6 col-sm-offset-3 top-20">
            <div class="panel panel-default">
                <div class="panel-heading">
                    New Medical Condition
                </div>
                <div class="panel-body">
                    <form>
                        <div id="errorDiv"></div>
                        <input type="text" class="hidden" id="patientId" value={{sessionId}} >
                        <div class="form-group">
                            <label>Medical Condition</label>
                            <input type="text" class="form-control " id="condition">
                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea class="form-control " id="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Medications</label><small style="color:red;">list all medications for this condition sepatated by comma (,)</small>
                            <textarea class="form-control " id="medications"></textarea>
                        </div>
                        <a class="btn btn-default" href="edit">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
    </div>
</div>
</template>



<template name="account_patient_medical_conditions_list">
    <table class="table table-striped table-hover top-20">
        <thead>
        <tr>
            <th>Condition</th>
            <th>Desription</th>
            <th>Medications</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each record}}
            <tr>
                <td>{{condition}}</td>
                <td>{{description}}</td>
                <td>{{medications}}</td>
                <td>
                    <button  class="btn btn-xs btn-primary update" id={{_id}}>Update</button>
                    <button class="btn btn-xs btn-default delete" id={{_id}}>Remove</button>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>



<template name="account_patient_medical_conditions_list_public">
    <table class="table table-striped table-hover top-20">
        <thead>
        <tr>
            <th>Condition</th>
            <th>Desription</th>
            <th>Medications</th>
        </tr>
        </thead>
        <tbody>
        {{#each record}}
            <tr>
                <td>{{condition}}</td>
                <td>{{description}}</td>
                <td>{{medications}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>



<template name="account_patient_medical_condition_update">
    <div class="col-xs-12">
        <hr/>
        <div class="col-sm-6 col-sm-offset-3 top-20">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Update Medical Condition
                </div>
                <div class="panel-body">
                    <form>
                        <div id="errorDiv"></div>
                        <input type="text" class="hidden" id="patientId" value={{data._id}} >
                        <div class="form-group">
                            <label>Medical Condition</label>
                            <input type="text" class="form-control " id="condition" value={{data.condition}}>
                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea class="form-control " id="description">{{data.description}}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Medications</label><small style="color:red;">list all medications for this condition sepatated by comma (,)</small>
                            <textarea class="form-control " id="medications">{{data.medications}}</textarea>
                        </div>
                        <a class="btn btn-default" href="../edit">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
