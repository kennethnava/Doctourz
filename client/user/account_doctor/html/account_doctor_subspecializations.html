<template name="account_doctor_subspecializations">

    <div class="col-xs-12 col-sm-12">
        <table class="table table-striped table-hover top-20">
            <thead>
            <tr>
                <th>Specialization Name</th>
                <th>Sub-specialization Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#each subspecializations}}
                <tr>
                    <td>{{specialization}}</td>
                    <td>{{name}}</td>
                    <td>{{description}}</td>
                    <td>
                        <a href="doctorsubspecializationupdate" class="btn btn-xs btn-primary update" id={{_id}}>Update</a>
                        <button class="btn btn-xs btn-default delete" id={{_id}}>Remove</button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>


</template>

<template name="account_doctor_subspecializations_public">

    <div class="col-xs-12 col-sm-12">
        <table class="table table-striped table-hover top-20">
            <thead>
            <tr>
                <th>Specialization Name</th>
                <th>Sub-specialization Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            {{#each subspecializations}}
                <tr>
                    <td>{{specialization}}</td>
                    <td>{{name}}</td>
                    <td>{{description}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>


</template>


<template name="subspecializations_form">
    <div class="col-xs-12">
        <hr/>
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="panel panel-default top-20">
                <div class="panel-heading">
                    New Sub-specialization
                </div>
                <div class="panel-body">
                    <form>
                        <div id="errorDiv"></div>
                        <div class="form-group">
                            <label>Specialization</label>
                            <select class="form-control" id="specialization">
                                {{#each specializations}}
                                    <option>{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="doctorId" class="hidden" value={{sessionId}}>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="description" class="form-control">
                        </div>
                        <a href="/physicianprofile/edit" class="btn btn-default">Back</a>
                        <button class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="doctor_subspecialization_update">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default top-20">
            <div class="panel-heading">
                Edit Sub-specialization
            </div>
            <div class="panel-body">
                <form>
                    <div id="errorDiv"></div>
                    <div class="form-group">
                        <label>Specialization</label>
                        <select class="form-control" id="specialization">
                            {{#each specializations}}
                                <option>{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="subId" class="hidden" value={{subspecializations._id}}>
                        <input type="text" id="name" class="form-control" value={{subspecializations.name}}>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" class="form-control" value={{subspecializations.description}}>
                    </div>
                    <a href="/physicianprofile/edit" class="btn btn-default">Back</a>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</template>
