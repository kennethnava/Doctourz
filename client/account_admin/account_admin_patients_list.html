<template name="account_admin_patients_list">
    {{>account_admin_navigation}}
    <div class="working-area col-xs-12 col-sm-10 col-sm-offset-1">
        <h3>Patients Section</h3>
        {{>patient_section_nav}}
        {{>yield}}
    </div>
</template>

<template name="patient_section_nav">
    <ul class="nav nav-tabs">
        <li class=""><a href="patientthumb" >Thumbnail View</a></li>
        <li><a href="patientlist" >List View</a></li>
    </ul>
</template>

<template name="account_admin_patient_list_view">
    <table class="table table-striped table-bordered table-hover top-20">
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Age</th>
            <th>Email Address</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        {{#each patients}}
            <tr>
                <td>{{name}}</td>
                <td>{{gender}}</td>
                <td>{{country}}</td>
                <td>{{birthdate}}</td>
                <td>{{email}}</td>
                <td><button id="{{_id}}" class="btn btn-primary btn-xs patient-search"><i class="fa fa-search"></i></button></td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>


<template name="account_admin_patient_thumb_view">
    {{#each patients}}
        <div class="col-xs-6 col-sm-2 top-20">
            <div class="col-xs-12  profileThumb">
                <div class="col-xs-12 no-padd ">
                    <img src="/dummy.jpg" class="img-thumbnail">
                </div>
                <div class="col-xs-12 no-padd top-5">
                    <label class="green">{{name}}</label><br/>
                    {{gender}}<br/>
                    {{country}}<br/>
                    {{email}}
                    <div class="col-xs-12 no-padd">
                        <button id="{{_id}}"   class="btn btn-primary btn-xs patient-search top-5"><i class="fa fa-search"></i> View Profile</button>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</template>

<template name="account_admin_patient_profile">
    <div class="working-area col-xs-12 col-sm-8 col-sm-offset-2 profileThumb">
        <div class="col-xs-12">
            <img src="/dummy.jpg" class="img-thumbnail">
        </div>
        <div class="col-xs-12">
            <h3>{{activePatient.name}}</h3>
            <label>Gender:  {{activePatient.gender}}</label><br/>
            <label>Counrty:  {{activePatient.country}}</label><br/>
            <label>Birthdate:  {{activePatient.birthdate}}</label><br/>
            <label>Birthdate:  {{activePatient.email}}</label><br/>
            <a href="patientthumb" class="top-20 btn btn-primary">Thumbnail View</a>
            <a href="patientlist" class="top-20 btn btn-primary">List View</a>
            <h1 class="text-center">More Details to come</h1>
        </div>

    </div>
</template>
