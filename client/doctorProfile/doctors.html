<template name="doctors">
    {{> navigation}}
    {{>breadcrumb}}
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <a href="/newDoctor" class="btn btn-primary">Add New Doctor</a>
        {{> reactiveTable settings = settings}}
    </div>

</template>


<template name="doctorslist">
    <div class="col-xs-12" style="margin-top:30px;">
        {{> reactiveTable settings = settings}}
    </div>
</template>


<template name="newDoctor">
    <div class="col-xs-12 " style="margin-top:30px;">
        {{> quickForm collection  = "Doctors"  id="doctorInsert" type="insert"}}
    </div>
</template>



<template name="editDoctor">
    <div class="col-xs-12 " style="margin-top:30px;">
        {{> quickForm collection  = "Doctors" doc = id  id="doctorInsert" type="update"}}
    </div>
</template>


<template name="doctormain">
    {{> navigation}}

    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <ul class="nav nav-pills">
            <li class="active"><a href="#docList" data-toggle="tab" aria-expanded="false">Doctors List</a></li>
            <li class=""><a href="#newDoc" data-toggle="tab" aria-expanded="true">New Doctor</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="docList">
                {{> doctorslist}}
            </div>
            <div class="tab-pane fade " id="newDoc">
                {{> newDoctor}}
            </div>
        </div>
    </div>

</template>

<template name="actionbuttons">
    <button class="deletebtn" id="{{_id}}">Delete</button>
    <button class="editbtn" id="{{_id}}" >Edit </button>
</template>

<template name="modals">
    <div class="modal" id="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
